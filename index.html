<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY NEWS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex-j-a ">
            <a href="#" onclick="reload()" class="news-logo">
                <h2>Daily News</h2>
                <p>Update 24x7</p>
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-link" id="ipl" onclick="onNaveItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-link" id="finance" onclick="onNaveItemClick('finance')">Finance</li>
                    <li class="hover-link nav-link" id="politics" onclick="onNaveItemClick('politics')">Politic</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. India">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="cards-container">
           
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"></h3>
                <h6 class="news-source" id="news-source"></h6>
                <p class="news-desc" id="news-desc"></p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
